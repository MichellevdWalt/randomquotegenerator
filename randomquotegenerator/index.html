<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body id="body">
    <header>
      <h1>Random Quotes</h1>
      <button onclick="printQuote()" id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p id= "write-quote" class="quote">Every great developer you know got there by solving problems they were unqualified to solve until they actually did it.</p>
        <p id= "write-author" class="source">Patrick McKenzie</p>
      </div>
    </div>
    <script src="js/quotearray.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
